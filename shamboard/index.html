<!DOCTYPE html>

<title>ShamBoard | Under Dev</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Courier New', monospace;
    background: #0b0c10;
    color: #c5c6c7;
    overflow-x: hidden;
  }
  /* Neon background animation */
  .bg-neon {
    background: linear-gradient(270deg, #0b0c10, #1f2833, #0b0c10);
    background-size: 600% 600%;
    animation: neonBG 15s ease infinite;
  }
  @keyframes neonBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  /* Flicker effect */
  .flicker {
    animation: flickerText 2s infinite;
  }
  @keyframes flickerText {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
  /* Typing effect */
  .typing {
    border-right: 2px solid #66fcf1;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(30) forwards, blink 0.7s infinite;
  }
  @keyframes typing { to { width: 100%; } }
  @keyframes blink { 50% { border-color: transparent; } }
</style>
</head>
