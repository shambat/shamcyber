<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | ehtisham.space</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f111a 0%, #1a202c 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease;
    }

    .flash {
      animation: flash 0.4s ease-in-out 6;
    }

    @keyframes flash {
      0%, 100% { background: linear-gradient(135deg, #0f111a 0%, #1a202c 100%); }
      50% { background: linear-gradient(135deg, #8b0000 0%, #4b0000 100%); }
    }

    .flash-success {
      animation: flashSuccess 0.4s ease-in-out 6;
    }

    @keyframes flashSuccess {
      0%, 100% { background: linear-gradient(135deg, #0f111a 0%, #1a202c 100%); }
      50% { background: linear-gradient(135deg, #008b00 0%, #004b00 100%); }
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      background: #1e293b;
      padding: 50px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 800px;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    .container.success {
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #00d4ff;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #94a3b8;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: #e2e8f0;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.3);
      background: #111827;
    }

    input[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00bcd4 0%, #00d4ff 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(90deg, #0097a7 0%, #00b7d4 100%);
      transform: translateY(-2px);
    }

    .alert-box {
      display: none;
      background: rgba(255, 0, 0, 0.2);
      color: #ff6666;
      padding: 16px;
      margin-top: 20px;
      border: 2px solid #ff3333;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .stats-container {
      border-left: 3px solid #00d4ff;
      padding-left: 40px;
      width: 300px;
    }

    .stats-container h3 {
      margin-bottom: 20px;
      color: #00e5ff;
      font-size: 20px;
      text-transform: uppercase;
    }

    .stat-line {
      font-size: 15px;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 6px;
      background: rgba(0, 212, 255, 0.05);
      transition: background 0.3s ease;
    }

    .stat-line:hover {
      background: rgba(0, 212, 255, 0.1);
    }

    .stat-line strong {
      color: #00d4ff;
    }

    .success-message {
      text-align: center;
      font-size: 18px;
      color: #e2e8f0;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .flag-container {
      background: #0f172a;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 20px;
      color: #00d4ff;
      font-weight: 600;
      border: 2px solid #00d4ff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(0, 212, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
    }

    .reward-message {
      text-align: center;
      font-size: 16px;
      color: #94a3b8;
      margin-top: 20px;
      font-weight: 500;
    }

    .branding {
      text-align: center;
      margin-top: 20px;
      color: #94a3b8;
      font-size: 12px;
      font-weight: 500;
    }

    .branding-footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      color: #64748b;
      font-size: 11px;
      opacity: 0.8;
    }

    .login-container {
      width: 320px;
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="login-container" id="login-container">
      <h2>Admin Login</h2>
      <form onsubmit="handleLogin(); return false;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <input type="submit" value="Login">
      </form>
      <div class="alert-box" id="alert">Access Denied: Unauthorized Attempt Detected</div>
      <div class="branding">Security by SHAM</div>
    </div>

    <div class="stats-container" id="stats-container">
      <h3>Server Stats</h3>
      <div class="stat-line">• Active Sessions: <strong id="active-sessions">23</strong></div>
      <div class="stat-line">• Firewall Status: <strong id="firewall-status" style="color:lime">Online</strong></div>
      <div class="stat-line">• Blocked Intrusions: <strong id="blocked-intrusions">17</strong></div>
      <div class="stat-line">• CPU Load: <strong id="cpu-load">14%</strong></div>
      <div class="stat-line">• Disk Usage: <strong id="disk-usage">68%</strong></div>
      <div class="stat-line">• Last Login IP: <strong id="last-ip">192.168.88.34</strong></div>
    </div>
    <div class="branding-footer">Protected by SHAM Security Solutions</div>
  </div>

  <script>
    const siren = new Audio('play.mp3');
    const successSound = new Audio('success.mp3');
    const VALID_USERNAME = 'user';
    const VALID_PASSWORD_64 = 'Y3liZXI3aXNiZXN0'; // Pizza base

    function initSystem() {
      const config = {
        serverId: 'srv_' + Math.random().toString(36).substr(2, 9),
        uptime: Math.floor(Math.random() * 1000) + 'ms',
        security: {
          protocol: 'Certiffied Secure Hyper ',
          q9z3k7m: 'c2hhbXtjeWJlcjhfdy1lbGxfZG9uZV95b3VfcHduZWRfdGhlX1NIQU1fc3lzdGVtfQ==',
          lastUpdated: new Date().toISOString(),
        },
        decoy: {
          hash: btoa('decoy_data_' + Math.random()),
          status: 'active',
          ports: [80, 443, 8080]
        }
      };
      return config;
    }

    function handleLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const alertBox = document.getElementById('alert');
      const container = document.getElementById('container');
      const loginContainer = document.getElementById('login-container');
      const statsContainer = document.getElementById('stats-container');

      const encodedPassword = btoa(password);

      if (username === VALID_USERNAME && encodedPassword === VALID_PASSWORD_64) {
        const config = initSystem();
        const flag = config.security.q9z3k7m;
        container.classList.add('success');
        loginContainer.style.display = 'none';
        statsContainer.style.display = 'none';
        container.innerHTML = `
          <h2>CTF Success!</h2>
          <div class="success-message">Congratulations! You've Hacked the SHAM system!</div>
          <div class="flag-container">Flag: ${atob(flag)}</div>
          <div class="reward-message">Please share the flag with Ehtisham to redeem your reward: Pizza!</div>
          <div class="branding-footer">Protected by SHAM Security Solutions</div>
        `;
        document.body.classList.add('flash-success');
        successSound.play().catch(error => console.error('Error playing success sound:', error));
        setTimeout(() => {
          document.body.classList.remove('flash-success');
        }, 4000);
      } else {
        siren.play().catch(error => console.error('Error playing siren:', error));
        document.body.classList.add('flash');
        alertBox.style.display = 'block';
        setTimeout(() => {
          document.body.classList.remove('flash');
          alertBox.style.display = 'none';
          siren.pause();
          siren.currentTime = 0;
        }, 4000);
      }
    }

    function updateStats() {
      const activeSessions = Math.floor(Math.random() * (50 - 10 + 1)) + 10;
      const blockedIntrusions = Math.floor(Math.random() * (30 - 5 + 1)) + 5;
      const cpuLoad = Math.floor(Math.random() * (80 - 10 + 1)) + 10;
      const diskUsage = Math.floor(Math.random() * (90 - 50 + 1)) + 50;
      const lastIp = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;

      document.getElementById('active-sessions').textContent = activeSessions;
      document.getElementById('blocked-intrusions').textContent = blockedIntrusions;
      document.getElementById('cpu-load').textContent = `${cpuLoad}%`;
      document.getElementById('disk-usage').textContent = `${diskUsage}%`;
      document.getElementById('last-ip').textContent = lastIp;
    }

    updateStats();
    setInterval(updateStats, 5000);
  </script>
</body>
</html>
