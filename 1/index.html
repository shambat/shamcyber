<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - ehtisham.space</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: slideIn 1s ease-out;
        }

        .site-name {
            font-size: 2rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .welcome {
            font-size: 1.5rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .site-name { font-size: 1.5rem; }
            .welcome { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1</h1>
        <div class="site-name">ehtisham.space</div>
        <p class="welcome">Welcome</p>
    </div>
    <script>
        // Add dynamic typewriter effect for the welcome message
        const welcome = document.querySelector('.welcome');
        const originalText = welcome.textContent;
        let index = 0;

        function typeWriter() {
            if (index < originalText.length) {
                welcome.textContent = originalText.substring(0, index + 1);
                index++;
                setTimeout(typeWriter, 100);
            }
        }

        // Start typewriter effect after a delay
        setTimeout(() => {
            welcome.textContent = '';
            typeWriter();
        }, 2000);
    </script>
</body>
</html>
