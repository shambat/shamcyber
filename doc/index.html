<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Restricted</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a3c34);
            color: #00ff00;
            overflow: hidden;
            position: relative;
        }

        /* Cryptographic pattern overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0, 255, 0, 0.05),
                rgba(0, 255, 0, 0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            animation: fadeIn 1.5s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInText 2s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        #security-message {
            font-size: 1.1rem;
            color: #ff4500;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #security-message.show {
            opacity: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .icon { font-size: 2rem; }
            #security-message { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>Documentation Restricted</h1>
        <p>This section is currently under maintenance.</p>
        <div id="security-message"></div>
    </div>
    <script>
        // Add dynamic text effect for the message
        const message = document.querySelector('p');
        const originalText = message.textContent;
        let index = 0;

        function typeWriter() {
            if (index < originalText.length) {
                message.textContent = originalText.substring(0, index + 1);
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        // Start typewriter effect after a delay
        setTimeout(() => {
            message.textContent = '';
            typeWriter();
        }, 1500);

        // Show security message on click
        const securityMessage = document.querySelector('#security-message');
        document.body.addEventListener('click', () => {
            securityMessage.textContent = 'This is site documentation security';
            securityMessage.classList.add('show');
        });
    </script>
</body>
</html>
